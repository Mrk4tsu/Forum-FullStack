<h1 class="fs-5 mt-3 text-center">Nhập thông tin để có thể tiến hành xác minh</h1>
<form class="form mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-input">
        <div class="mb-1 row">
          <label for="username" class="col-3 col-form-label">Tài khoản</label>
          <div class="col-9">
            <input type="text" class="form-control shadow-none px-2" formControlName="username" id="username">
          </div>
        </div>
        <div class="row">
          <label for="email" class="col-3 col-form-label">Email</label>
          <div class="col-9">
            <input type="email" class="form-control shadow-none px-2" formControlName="email" id="email">
          </div>
        </div>
      </div>
      <p class="color-orange text-center py-0 my-0">{{ message }}</p>
      <button [disabled]="isLoading" type="submit">
        <span *ngIf="!isLoading">Xác nhận</span>
        <span *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Đợi tí...
        </span>
      </button>
</form>
