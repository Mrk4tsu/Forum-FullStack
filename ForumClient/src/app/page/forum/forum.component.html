<section class="wrapper">
  @if (isBrowser) {
    <div *ngIf="!isAuthorize" class="authorize">
      <div class="d-flex align-items-center justify-content-center">
        <a href="/login">Đăng nhập</a>
        <a href="/register">Đăng ký tài khoản</a>
      </div>
    </div>
    <div *ngIf="isAuthorize" class="authorize">
      <div class="text-center">
        <img class="avatar-user" [src]="userInfo?.given_name" [alt]="userInfo?.name">
        <p class="p-0 mb-2 fw-bold username text-center">{{ userInfo?.name }}</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <a href="javascript:void(0)" (click)="onLogout()">Đăng xuất</a>
        <a routerLink="/change-password">Đổi MK</a>
        <a [appHideContentIfClaimsNotMet]="claimReq.adminOnly" href="https://gavl.io.vn/upload">Đăng MOD</a>
        <a [appHideContentIfClaimsNotMet]="claimReq.bossOnly" href="https://gavl.io.vn/notify">Thông báo</a>
        <!-- <button (click)="refreshToken()"></button> -->
      </div>
    </div>
  }
  <router-outlet/>
</section>
